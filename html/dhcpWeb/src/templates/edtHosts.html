<div class="row alerts-container" data-ng-show="alerts.length">
    <div class="col-xs-12">
        <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <h2 align="center">Editar Hosts<h2>
  </div>
</div>

<div class="row">

  <form class="form-horizontal" name="formEditarHost" ng-submit="updateHosts(edtHost)">
    <!-- <form class="form-horizontal"> -->
  <div class="form-group col-lg-6">
    <label class="control-label col-xs-4" for="">IP</label> 
    <div class="col-xs-8">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-ellipsis-h"></i>
        </div> 
        <input id="" name="" type="text" class="form-control" required="required" ng-model="edtHost.ip_address" ui-mask="999.999.9.?9?9?9" placeholder="" ng-disabled="disabled" model-view-value="true" ui-mask-placeholder-char="space">
      </div>
    </div>
  </div>

  <div class="form-group col-lg-6">
    <label for="" class="control-label col-xs-3">MAC</label> 
    <div class="col-xs-8">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-ellipsis-h"></i>
        </div> 
        <input id="" name="" type="text" class="form-control" ng-model="edtHost.mac_address" ui-mask="**:**:**:**:**:**" placeholder="" ng-disabled="disabled" model-view-value="true">
      </div>
    </div>
  </div>

  <div class="form-group col-lg-6">
    <label for="text" class="control-label col-xs-4">Descrição</label> 
    <div class="col-xs-8">
      <input id="text" name="text" type="text" class="form-control" ng-model="edtHost.descricao">
    </div>
  </div>

    <div class="form-group col-lg-6">
      <label for="select" class="control-label col-xs-3">Tipo</label> 
      <div class="col-xs-8">
    <div class="input-group">
      <div class="input-group-btn" uib-dropdown>
        <button id="split-button" type="button" class="btn btn-default dropdown-toggle" aria-haspopup="true" aria-expanded="false" uib-dropdown-toggle on-toggle="toggled(open)">Tipo<span class="caret"></span></button>
      <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown" required>
        <li ng-repeat="choice in items">
          <a ng-click="setTipo(choice)" tabindex="-1">{{choice}}</a>
        </li>
      </ul>
    </span>
      </div><!-- /btn-group -->
      <input type="text" class="form-control" aria-label="..." readonly required ng-model="edtHost.tipo">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-5 -->
  </div>

  <div class="form-group col-lg-6">
    <label for="text" class="control-label col-xs-4">Local</label> 
    <div class="col-xs-8">
      <input id="text" name="text" type="text" class="form-control" ng-model="edtHost.local">
    </div>
  </div>

  <div class="form-group col-lg-6">
    <label for="" class="control-label col-xs-3">Nome Usuário</label> 
    <div class="col-xs-8">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-user"></i>
        </div> 
        <input id="" name="" type="text" class="form-control" ng-model="edtHost.usuario">
      </div>
    </div>
  </div>

  <div class="form-group col-lg-6">
    <label for="" class="control-label col-xs-4">Equipamento</label> 
    <div class="col-xs-8">
        <input id="" name="" type="text" class="form-control" ng-model="edtHost.equipamento">
    </div>
  </div>

  <div class="form-group col-lg-6">
    <label for="" class="control-label col-xs-3">Celular Usuário</label> 
    <div class="col-xs-8">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-phone"></i>
        </div> 
        <input id="" name="" type="text" class="form-control" ng-model="edtHost.cel_usuario">
      </div>
    </div>
  </div>

  <div class="form-group col-lg-6">
    <label for="" class="control-label col-xs-4">IP Adc 1</label> 
    <div class="col-xs-8">
      <input id="" name="" type="text" class="form-control" ng-model="edtHost.ip_adc1">
    </div>
  </div>

  <div class="form-group col-lg-6">
    <label for="" class="control-label col-xs-3">Proxy User</label> 
    <div class="col-xs-8">
      <input id="" name="" type="text" class="form-control" ng-model="edtHost.user_proxy">
    </div>
  </div>

  <div class="form-group col-lg-6">
    <label for="" class="control-label col-xs-4">IP Adc 2</label> 
    <div class="col-xs-8">
      <input id="" name="" type="text" class="form-control" ng-model="edtHost.ip_adc2">
    </div>
  </div>

  <div class="form-group col-lg-6">
    <label class="control-label col-xs-3" for="checkbox">ByPass Firewall</label> 
    <div class="col-xs-8">
      <label class="checkbox-inline">
        <input type="checkbox" ng-checked="edtHost.liberado_firewall==1" ng-model="edtHost.liberado_firewall" ng-true-value="'1'" ng-false-value="'0'">
      </label>
    </div>
  </div>

    <div class="form-group col-lg-6">
    <label for="" class="control-label col-xs-4" ng-hide="ocultar()">IP Adc 3</label> 
    <div class="col-xs-8">
      <input id="" name="" type="text" class="form-control" ng-model="edtHost.ip_adc3">
    </div>
  </div>

  <div class="form-group col-lg-6">
    <label for="checkbox" class="control-label col-xs-3">DHCP Ativo</label> 
    <div class="col-xs-8">
      <label class="checkbox-inline">
        <input type="checkbox" ng-checked="edtHost.status_dhcp==1" ng-model="edtHost.status_dhcp" ng-true-value="'1'" ng-false-value="'0'">
      </label>
    </div>
  </div>
<div class="form-group col-lg-6"></div>

<div class="form-group col-lg-6" align="center">
      <div class="form-group">
        <button type="button" class="btn btn-danger btn-md" ng-click="cancel()">Cancelar</button>
        <input type="submit" class="btn btn-success btn-lg" ng-disabled="mainForm.$invalid">
      </div>
  </div>

<div class="form-group col-lg-6">
    <label for="" class="control-label col-xs-2">Obs</label> 
    <div class="col-xs-8">
      <textarea id="" name="" cols="40" rows="10" class="form-control" ng-model="edtHost.obs"></textarea>
    </div>
  </div>

</div>
</form>
