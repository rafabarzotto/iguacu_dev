<span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-2"></span>
<div class="row">
    <div class="col-lg-4 form-group">
        <div class="input-group">
            <div class="input-group-btn" uib-dropdown>
                <button id="split-button" type="button" class="btn btn-default" aria-haspopup="true" aria-expanded="false">Filtro: </button>
            </div>
            <!-- /btn-group -->
            <input type="text" class="form-control" ng-model="filtro" />
        </div>
    </div>
    <div class="col-lg-4 form-group">
            <div class="input-group">
                <div class="input-group-btn" uib-dropdown>
                    <button id="split-button" type="button" class="btn btn-default dropdown-toggle" aria-haspopup="true" aria-expanded="false" uib-dropdown-toggle on-toggle="toggled(open)">Faixa<span class="caret"></span></button>
                    <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown" required>
                        <li ng-repeat="choice in items">
                            <a ng-click="setFaixa(choice.faixa)" tabindex="-1">{{choice.faixa}}</a>
                        </li>
                    </ul>
                    </span>
                </div><!-- /btn-group -->
                <input type="text" class="form-control" aria-label="..." readonly required ng-model="faixaIP">
        </div><!-- /.col-lg-5 -->
    </div>
    <div class="col-lg-4 form-group">
        <div class="input-group">
            <div class="input-group-btn" uib-dropdown>
                <button id="split-button" type="button" class="btn btn-default" aria-haspopup="true" aria-expanded="false">Desativado: </button>
            </div>
            <!-- /btn-group -->
            <input type="text" class="form-control" ng-model="filtro" / disabled="">
        </div>
    </div>
    <div class="col-lg-12">
        <div class="table-responsive">
            <table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
                <tr ng-repeat="x in dados | filter:filtro">
                    <td data-title="'ID'" width="2%">{{x.id}}</td>
                    <td data-title="'IP'" width="6%" align="center">{{x.ip_address}}</td>
                    <td data-title="'MAC'" width="3%" align="center">{{x.mac_address}}</td>
                    <td data-title="'Descrição'" width="20%">{{x.descricao}}</td>
                    <td data-title="'Tipo'" width="12%" align="center">{{x.tipo}}</td>
                    <!--                     <td data-title="'Opções'" width="15%">
                        <a target="_blank" ng-href="{{issue.user.url}}">
                            <nobr><img width="18" height="18" src="img/icons/page_white_acrobat.png" /></nobr>
                        </a>
                        <a target="_blank" ng-href="{{issue.user.url}}">
                            <nobr><img width="18" height="18" src="img/icons/page_word.png" /></nobr>
                        </a>
                    </td> -->
                    <td data-title="'Editar'" width="5%" align="center">
                        <a ng-href="#!/edtHosts/{{x.id}}">
                            <nobr><img width="18" height="18" src="img/icons/pencil.png" /></nobr>
                        </a>
                    </td>
                    <td data-title="'Firewall'" width="4%" align="center">
                        <nobr><img ng-src="{{x.liberado_firewall == '1' && 'img/icons/tick.png' || 'img/icons/stop.png'}}"/></nobr>
                    </td>
                    <td data-title="'DHCP'" width="5%" align="center">
                        <nobr><img ng-src="{{x.status_dhcp == '1' && 'img/icons/tick.png' || 'img/icons/stop.png'}}"/></nobr>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
